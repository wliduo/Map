    <script>

        var data = []
        var randomIndex = 0;
        var i = 0;
        var timer = 0;
        var str = "";

        function randomText() {
            // 重置索引i和文字
            i = 0;
            str = data[randomIndex];
            // 随机数不会和上一次重复，如果获取和上一次相同就重新获取，直到不同为止
            let index = Math.floor(data.length * Math.random());
            while (randomIndex === index) {
                index = Math.floor(data.length * Math.random());
                // console.log(this.randomIndex + ',' + index);
            }
            randomIndex = index
        }

        function typing() {
            // 打字
            if (i <= str.length) {
                if (i === str.length) {
                    $('#title').html(str.slice(0, i++));
                } else {
                    $('#title').html(str.slice(0, i++) + '_');
                }
                timer = setTimeout(function () {
                    typing();
                }, 150);
            } else {
                clearTimeout(timer);
                // 停顿1.5秒开始删除文字
                setTimeout(function () {
                    clearTitle();
                }, 1500);
            }
        }

        function clearTitle() {
            // 删除文字
            if (i >= 0) {
                $('#title').html(str.slice(0, i--) + '_');
                timer = setTimeout(function () {
                    clearTitle();
                }, 50);
            } else {
                clearTimeout(timer);
                // 删除完成重置
                start();
            }
        }

        function start() {
            try {
                // 步骤一: 创建异步对象
                var ajax = new XMLHttpRequest();
                if (window.XMLHttpRequest) {
                    ajax = new XMLHttpRequest();
                } else {
                    // IE6及其以下版本浏览器
                    ajax = new ActiveXObject('Microsoft.XMLHTTP');
                }
                // 步骤二: 设置请求的url参数 参数一是请求的类型 参数二是请求的url 可以带参数 动态的传递参数starName到服务端
                // ajax.open('get', 'getStar.php?starName='+name);
                ajax.open('get', 'https://v1.hitokoto.cn', false);
                // 步骤三: 注册事件 onreadystatechange 状态改变就会调用 定义返回触发的函数 定义在send之前 不然同步请求就出问题
                ajax.onreadystatechange = function () {
                    if (ajax.readyState == 4 && ajax.status == 200) {
                        // 步骤五: 如果能够进到这个判断 说明 数据 完美的回来了 并且请求的页面是存在的
                        // console.log(JSON.parse(ajax.responseText));
                        var text = JSON.parse(ajax.responseText);
                        // console.log(text);
                        // 重置索引i和文字
                        i = 0;
                        str = text.hitokoto;
                        $('#author').html(text.from);
                        typing();
                    }
                }
                // 步骤四: 发送请求
                ajax.send();
            } catch (err) {
                $('#author').html('随心');
                // 一开始默认给一个随机语句
                randomIndex = Math.floor(data.length * Math.random());
                randomText();
                typing();
            }
        }

        start();
    </script>
